<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- styles -->
    <link rel="stylesheet" href="./css//bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
      integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/auth.js"></script>

    <title>absence management</title>
  </head>
  <body>
    <!-- begin navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#my-navbar"
          aria-controls="my-navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse d-lg-flex justify-content-end navbar-collapse"
          id="my-navbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                id="navbar-username-link"
                >hello username</a
              >
              <div class="dropdown-menu">
                <a href="#" class="text-danger dropdown-item" id="logout-link"
                  >logout</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="container mt-5">
      <div class="d-flex justify-content-between">
        <a href="./student-list.html" class="btn btn-sm btn-dark">
          <i class="fas fa-arrow-left"></i> go back
        </a>

        <button class="btn btn-sm btn-danger" id="btn-delete">
          <i class="fas fa-trash"></i> remove student
        </button>
      </div>
      <hr />

      <!-- Begin Add Absence Modal -->
      <div
        class="modal fade"
        id="add-absence-modal"
        tabindex="-1"
        aria-labelledby="add-student-modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">
                <i class="fas fa-user-plus"></i>
                Add student
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="" id="frm-add-absence">
                <div class="form-group">
                  <label for="txt-date-absence">date absence :</label>
                  <input
                    type="date"
                    placeholder="enter date ..."
                    class="form-control"
                    id="txt-date-absence"
                  />
                </div>
                <div class="form-group">
                  <label for="txt-nbr-hours">Number of hours</label>
                  <input
                    type="number"
                    placeholder="enter number of hours ..."
                    class="form-control"
                    id="txt-nbr-hours"
                  />
                </div>

                <hr />
                <div class="d-grid">
                  <button class="btn btn-primary btn-sm">
                    add absence <i class="fas fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Add Absence Modal-->

      <div class="row -3">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 my-4">
          <div class="card">
            <div class="card-header d-flex justify-content-center">
              <h6>student info</h6>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <img
                  src=""
                  alt="student image"
                  class="avatar avatar-lg"
                  id="student-image"
                />
              </div>

              <table class="table table-sm" id="student-info-table">
                <tbody>
                  <tr>
                    <td><small class="d-block text-center">name</small></td>
                    <td><small class="d-block text-center">jhon doe</small></td>
                  </tr>
                  <tr>
                    <td><small class="d-block text-center">phone</small></td>
                    <td>
                      <small class="d-block text-center"
                        >+212 06 01 01 01 01</small
                      >
                    </td>
                  </tr>
                  <tr>
                    <td><small class="d-block text-center">filiere</small></td>
                    <td><small class="d-block text-center">Big Data</small></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 my-4">
          <div class="d-flex justify-content-between mb-3 align-items-center">
            <h6>absences : <span id="lbl-nbrAbsence">10</span></h6>
            <button
              class="btn btn-sm btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#add-absence-modal"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <div class="overflow-auto" style="max-height: 330px">
            <table class="table table-sm" id="absence-table">
              <thead>
                <tr>
                  <td>Date absence</td>
                  <td>Number of hours</td>
                  <td></td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="d-flex justify-content-center mt-4">
            <h5>Send to him an sms</h5>
          </div>
          <form id="frm-send-sms">
            <div class="form-group">
              <label for="txt-phone">Phone</label>
              <input
                type="text"
                class="form-control text-center"
                placeholder="enter phone number ..."
                disabled
                id="txt-phone"
              />
            </div>
            <div class="form-group">
              <label for="txt-phone">Message</label>
              <textarea
                id="txt-text-content"
                class="form-control"
                placeholder="enter message ...."
              ></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-dark btn-sm mt-2">
                <i class="fa-solid fa-paper-plane"></i> send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/student-details.js"></script>
  </body>
</html>
