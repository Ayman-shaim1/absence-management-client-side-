    <!-- Modal -->
    <div
      class="modal fade"
      id="add-student-modal"
      tabindex="-1"
      aria-labelledby="add-student-modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">
              <i class="fas fa-user-plus"></i>
              Add student
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" id="frm-add-student">
              <div class="form-group">
                <label for="">Image :</label>
                <input
                  class="form-control"
                  type="file"
                  accept="image/png,image/jpeg,image/jpg"
                />
              </div>

              <div class="form-group">
                <label for="txt-name">Name :</label>
                <input
                  type="text"
                  placeholder="enter name ..."
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="txt-phone">Phone :</label>
                <input
                  type="text"
                  placeholder="enter phone number ..."
                  class="form-control"
                />
              </div>
              <div class="from-group">
                <label for="drp-filiere-add">Filiere :</label>
                <select
                  type="text"
                  class="form-control"
                  placeholder="enter name"
                  id="drp-filiere-add"
                >
                  <option value="" class="text-center">
                    ----- select filiere -----
                  </option>
                </select>
              </div>
              <hr />
              <div class="d-grid">
                <button class="btn btn-primary btn-sm">
                  add student <i class="fas fa-plus"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
