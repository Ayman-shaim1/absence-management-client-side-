<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absence management</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css//bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
      integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/auth.js"></script>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="d-flex justify-content-center">
        <div class="w-50 w-sm-100 mt-5">
          <div id="message"></div>
          <div class="d-flex justify-content-center mt-5">
            <h1 style="font-size: 74px;color:gray">
              <i class="fa-solid fa-lock"></i>
            </h1>
          </div>
          <div class="d-flex justify-content-center">
            <h4>Login here !</h4>
          </div>
          <hr />
          <form class="" id="form-login">
            <div class="form-group">
              <label for="txt-email">Email</label>
              <input
                id="txt-email"
                type="email"
                class="form-control"
                placeholder="enter email ..."
              />
            </div>
            <div class="form-group">
              <label for="txt-password">Password</label>
              <input
                id="txt-password"
                type="password"
                placeholder="enter password ..."
                class="form-control"
              />
            </div>
            <div class="d-grid">
              <button class="btn btn-dark mt-3" id="btn-login">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
